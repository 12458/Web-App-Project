<!DOCTYPE html>
<html>

<head>
    <title>Add Location</title>
    <!-- Scripts -->
    <script src="static/js/particles.js"></script>
    <script src="static/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <!-- CSS -->
    <link rel="stylesheet" href="static/login_v2.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icon -->
    <link rel="icon" href="static/images/njc_logo_square.png" type="image/x-icon" />
    {% extends ‘analytics.html’ %} 
</head>

<body>
    <div>
        <!-- START NAV -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/static/images/njc_logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{url_for('home')}}">
                        Home
                    </a>
                    {% if session['logged_in'] %}
                    <a class="navbar-item" href="{{url_for('show_add_location_form')}}">
                        Add location
                    </a>
                    <a class="navbar-item" href="{{url_for('show_add_link')}}">
                        Add Link
                    </a>
                    {% endif %}
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        {% if session['logged_in'] %}
                        <div class="buttons">
                            <a class="button is-outlined is-danger" href="{{url_for('logout')}}">
                                Logout
                            </a>
                        </div>
                        {% else %}
                        <div class="buttons">
                            <a class="button is-outlined is-primary" href="{{url_for('login')}}">
                                Admin Login
                            </a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <!-- END NAV -->
        <section class="container">
            <div class="box">
                <form action="/submit" method="post" enctype="multipart/form-data">
                    <div class="field">
                        <label class="label">Location Name: </label>
                        <div class="control">
                            <input type="text" class="input" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description: </label>
                        <div class="control">
                            <textarea id="description" name="description" class="textarea" required></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Capacity: </label>
                        <div class="control">
                            <input type="number" class="input" id="capacity" name="capacity" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Availability: </label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" value="Yes" name="availability">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" value="No" name="availability">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div id="image" class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="image">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Location Image
                                    </span>
                                </span>
                                <span class="file-name">
                                    No image uploaded
                                </span>
                            </label>
                        </div>

                        <script>
                            const fileInput = document.querySelector('#image input[type=file]');
                            fileInput.onchange = () => {
                                if (fileInput.files.length > 0) {
                                    const fileName = document.querySelector('#image .file-name');
                                    fileName.textContent = fileInput.files[0].name;
                                }
                            }
                        </script>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-success" type="submit">Add Location</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light" type="reset">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
