<body>
    <div>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/static/images/njc_logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/home">
                        Home
                    </a>
                    <a class="navbar-item" href="/add_location">
                        Add location
                    </a>
                    <a class="navbar-item" href="/add_link">
                        Add Link
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-danger" href="{{url_for('logout')}}">
                                Log out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="container">
            <div class="box">
                <form action="{{ url_for('update_location', location=place['name']) }}" method="post"
                    enctype="multipart/form-data">
                    <div class="field">
                        <label class="label">Location Name: </label>
                        <div class="control">
                            <input type="text" class="input" id="name" name="name" value="{{place['name']}}" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description: </label>
                        <div class="control">
                            <textarea id="description" name="description" class="textarea"
                                required>"{{place['description']}}"</textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Capacity: </label>
                        <div class="control">
                            <input type="number" class="input" id="capacity" name="capacity" value="{{place['capacity']}}" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Availability: </label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="availability">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="availability">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <figure class="image">
                            <image src="/static/images/{{ place['image'] }}"
                                style="width:100px;display:block;margin:auto auto" />
                        </figure>
                        <div id="image" class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="image">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Location Image
                                    </span>
                                </span>
                                <span class="file-name">
                                    No image uploaded
                                </span>
                            </label>
                        </div>

                        <script>
                            const fileInput = document.querySelector('#image input[type=file]');
                            fileInput.onchange = () => {
                                if (fileInput.files.length > 0) {
                                    const fileName = document.querySelector('#image .file-name');
                                    fileName.textContent = fileInput.files[0].name;
                                }
                            }
                        </script>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-success" type="submit" name="submit" value="update">Update
                                Location</button>
                        </div>
                        <div class="control">
                            <button class="button is-danger is-light" name="submit" value="delete">Delete
                                Location</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
