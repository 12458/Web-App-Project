<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <!-- Scripts -->
    <!-- <script src="static/js/particles.js"></script>
    <script src="static/js/main.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <!-- CSS -->
    <link rel="stylesheet" href="static/login_v2.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icon -->
    <link rel="icon" href="/static/images/njc_logo_square.png" type="image/x-icon" />
    <style>
        img {
            height: 100vh;
        }

        .columns {
            display: flex;
            height: 100vh;
        }
    </style>
</head>

<body>
    {% if error %}
    <div class="notification is-danger is-pulled-right">
        {{ error }}
    </div>
    {% endif %}
    <div class="columns is-vcentered is-gapless">
        <div class="login column is-4 ">
            <section class="section">
                <div class="has-text-centered">
                    <img class="login-logo" src="/static/images/njc_logo.png">
                </div>
                <form method="post" enctype="multipart/form-place">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text" name="userId" placeholder="Username" autofocus required>
                            <span class="icon is-small is-right">
                                <i class="fa fa-user"></i>
                            </span>
                            <p class="help {{ user_color }}">{{ error_user }}</p>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-right">
                            <input class="input" type="password" name="password" placeholder="Password" required>
                            <span class="icon is-small is-right">
                                <i class="fa fa-key"></i>
                            </span>
                            <p class="help {{ pass_color }}">{{ error_pass }}</p>
                        </div>
                    </div>
                    <div class="has-text-centered">
                        <button type="submit" name="submit"
                            class="button is-vcentered is-primary is-outlined">Login</button>
                    </div>
                    <div class="has-text-centered">
                        <a href="register"> Don't you have an account? Sign up now!</a>
                    </div>
                </form>
            </section>
        </div>
        <!-- <div id="particles-js" class="interactive-bg column is-8"></div> -->
        <div class="column is-8">
            <figure>
                <img src="/static/images/Featured_NJC-College-of-the-Nation.jpg" alt="">
            </figure>
        </div>
    </div>
</body>

</html>
